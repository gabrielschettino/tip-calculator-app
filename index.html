<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Frontend Mentor | Tip calculator app</title>

</head>
<body>
  <main>
    <header class="header">
      <img src="images/logo.svg" alt="splitter logo">
    </header>
    <div class="outer-container">
      <div class="left-inner-container">
        <p>Bill</p>
         <div class="filling-container"> 
            <form>
              <img src="images/icon-dollar.svg" alt="dollar icon">
              <input id="billvalue" autocomplete="off" onkeyup="calculatetip()" placeholder="0" type="number">
            </form>
         </div>
          <p>Select Tip %</p>
          <div class="tip-area">
            <div>
              <button onclick="changetip(0.05)" class="button">5%</button>
              <button onclick="changetip(0.1)" class="button">10%</button>
              <button onclick="changetip(0.15)" class="button">15%</button>
            </div> 
            <div>
              <button onclick="changetip(0.25)" class="button">25%</button>
              <button onclick="changetip(0.5)" class="button">50%</button>
              <form>
                <input class="button cyanize" onkeyup="customtip()" autocomplete="off" placeholder="Custom" type="number">
              </form>
            </div>
          </div>
          <p>Number of People</p>
          <div class="filling-container">
            <form>
              <img src="images/icon-person.svg" alt="person icon">
              <input type="number" id="npeople" onkeyup="calculatetip()" autocomplete="off" placeholder="0">
            </form>
          </div>
      </div>

      <div class="right-inner-container">
        <span>
        Tip Amount
        </span>
        <span class="value">
          $0.00
        </span>
        <div class="person-counter">
          / person 
        </div>
        <br><br>
          <span>
          Total
          </span>
          <span class="value">
            $0.00
          </span>
          <div class="person-counter">
            / person 
        </div>
        <button onclick="resetdata()" id="button-reset">Reset</button>
    </div>
  </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
